<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Style.css">
    <link rel="shortcut icon" href="assets/img/logo.png">
    <title>Calculatrice</title>
</head>
<body>
    
    <div class="calcul">
        <div class="results">
            <div id="nb1"></div>
            <div id="op"></div>
            <div id="nb2"></div>
            <div id="result"></div>
        </div>
        <div class="boutons">
            <button id="ac" class="bouton ac">AC</button>
        </div>
        <div class="boutons">
            <button class="bouton number" id="seven">7</button>
            <button class="bouton number" id="eight">8</button>
            <button class="bouton number" id="nine">9</button>
            <button class="bouton operation" id="divid">รท</button>
        </div>
        <div class="boutons"> 
            <button class="bouton number" id="four">4</button>
            <button class="bouton number" id="five">5</button>
            <button class="bouton number" id="six">6</button>
            <button class="bouton operation" id="multiple">x</button>
        </div>
        <div class="boutons">
            <button class="bouton number" id="one">1</button>
            <button class="bouton number" id="two">2</button>
            <button class="bouton number" id="three">3</button>
            <button class="bouton operation" id="minus">-</button>
        </div>
        <div class="boutons">
            <button id="zero" class="bouton zero number">0</button>
            <button id="point" class="bouton">.</button>
            <button id="plus" class="bouton operation">+</button>
        </div>
        <div class="boutons">
            <button class="bouton egal" id="equal">=</button>
        </div>
    </div>


    <script src="assets/js/Script.js"></script>
</body>
</html>
